    <meta charset="utf-8" />

    <title>Rampup IN</title>
    <meta name="description" content="Calculadora de potencial de networking e índice de negócio" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Paleta Customizada
              chumbo: {
                800: '#2d3748', // Lighter charcoal
                900: '#1a202c', // Dark charcoal
                950: '#111827', // Very dark charcoal
              },
              verde: {
                light: '#68D391', // Verde Claro
                neon: '#4ADE80',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
